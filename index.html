<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi Study Timer</title>
    <style>
        /* í°íŠ¸: ê°ˆë¬´ë¦¬14 */
        @font-face {
            font-family: 'Galmuri14';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/2506-1@1.0/Galmuri14.woff2') format('woff2');
            font-weight: normal;
            font-display: swap;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: transparent;
            font-family: 'Galmuri14', sans-serif;
            /* í…ìŠ¤íŠ¸ ë“œë˜ê·¸ ë°©ì§€ */
            user-select: none; 
        }

        /* ë‹¤ë§ˆê³ ì¹˜ ë³¸ì²´ (ë‹¬ê±€ ëª¨ì–‘) */
        .tamagotchi-body {
            width: 150px;
            height: 120px;
            background-color: #ffb7c5; /* ì¢‹ì•„í•˜ëŠ” í•‘í¬ìƒ‰ */
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%; /* ë‹¬ê±€í˜• ê³¡ë¥  */
            border: 4px solid #333;
            box-shadow: 5px 5px 0px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            padding-top: 40px;
            box-sizing: border-box;
        }

        /* í™”ë©´ í…Œë‘ë¦¬ */
        .screen-container {
            width: 70px;
            height: 50px;
            background-color: #f0f0f0;
            border: 3px solid #333;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
            box-shadow: inset 3px 3px 5px rgba(0,0,0,0.1);
        }

        /* LCD ì•¡ì • í™”ë©´ */
        .lcd-screen {
            width: 60px;
            height: 40px;
            background-color: #9cb5a2; /* ì˜›ë‚  ì•¡ì • ëŠë‚Œì˜ ë…¹ìƒ‰ */
            border: 2px solid #8fa694;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* í”½ì…€ ìºë¦­í„° ì–¼êµ´ */
        .face {
            font-size: 15px;
            margin-bottom: 5px;
            color: #333;
        }

        /* íƒ€ì´ë¨¸ í…ìŠ¤íŠ¸ */
        .timer-display {
            font-size: 10px;
            color: #333;
            letter-spacing: 1px;
        }

        /* ìƒíƒœ í…ìŠ¤íŠ¸ (ê³µë¶€ì¤‘/íœ´ì‹) */
        .status-text {
            font-size: 5px;
            color: #333;
            margin-top: 5px;
            opacity: 0.7;
        }

        /* ë²„íŠ¼ ê·¸ë£¹ */
        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px; /* ë²„íŠ¼ ì‚¬ì´ ê°„ê²© */
            width: 100%;
            padding-left: 5px;
        }

        .btn-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ë™ê·¸ë€ ë²„íŠ¼ */
        .control-btn {
            width: 24px;
            height: 24px;
            background-color: #ffe600; /* ë…¸ë€ìƒ‰ ë²„íŠ¼ */
            border: 2px solid #333;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 2px 2px 0px rgba(0,0,0,0.2);
            transition: transform 0.1s;
        }

        .control-btn:active {
            transform: translate(2px, 2px);
            box-shadow: none;
        }

        /* ë²„íŠ¼ ë¼ë²¨ (ì‹œì‘, ì¢…ë£Œ, ë¦¬ì…‹) */
        .btn-label {
            font-size: 10px;
            font-weight: bold;
            margin-top: 4px;
            color: #333;
        }

        /* ì¥ì‹ìš© ê³ ë¦¬ (ìƒë‹¨) */
        .loop {
            position: absolute;
            top: -15px;
            width: 40px;
            height: 20px;
            border: 4px solid #333;
            border-bottom: none;
            border-radius: 20px 20px 0 0;
            z-index: -1;
        }

    </style>
</head>
<body>

    <div class="tamagotchi-body">
        <div class="loop"></div>
        
        <div class="screen-container">
            <div class="lcd-screen">
                <div class="face" id="face-display">(â€¢_â€¢)</div>
                <div class="timer-display" id="timer">00:00:00</div>
                <div class="status-text" id="status">READY</div>
            </div>
        </div>

        <div class="button-group">
            <div class="btn-wrapper">
                <div class="control-btn" onclick="startTimer()"></div>
                <span class="btn-label">ì‹œì‘</span>
            </div>
            <div class="btn-wrapper">
                <div class="control-btn" onclick="stopTimer()"></div>
                <span class="btn-label">ì¢…ë£Œ</span>
            </div>
            <div class="btn-wrapper">
                <div class="control-btn" onclick="resetTimer()"></div>
                <span class="btn-label">ë¦¬ì…‹</span>
            </div>
        </div>
    </div>

    <script>
        let startTime;
        let elapsedTime = 0;
        let timerInterval;
        let isRunning = false;

        const faceDisplay = document.getElementById('face-display');
        const timerDisplay = document.getElementById('timer');
        const statusDisplay = document.getElementById('status');

        function updateDisplay(time) {
            // ë°€ë¦¬ì´ˆë¥¼ ì‹œ:ë¶„:ì´ˆë¡œ ë³€í™˜
            const date = new Date(time);
            const hours = String(Math.floor(time / (1000 * 60 * 60))).padStart(2, '0');
            const minutes = String(date.getUTCMinutes()).padStart(2, '0');
            const seconds = String(date.getUTCSeconds()).padStart(2, '0');
            
            timerDisplay.innerText = `${hours}:${minutes}:${seconds}`;
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                startTime = Date.now() - elapsedTime;
                
                // 1ì´ˆë§ˆë‹¤ ì‹œê°„ ê°±ì‹ 
                timerInterval = setInterval(() => {
                    elapsedTime = Date.now() - startTime;
                    updateDisplay(elapsedTime);
                }, 1000);

                // í™”ë©´ ìƒíƒœ ë³€ê²½
                faceDisplay.innerText = "(ğŸ”¥_ğŸ”¥)"; // ì—´ê³µ í‘œì •
                statusDisplay.innerText = "STUDYING...";
            }
        }

        function stopTimer() {
            if (isRunning) {
                isRunning = false;
                clearInterval(timerInterval);
                
                // í™”ë©´ ìƒíƒœ ë³€ê²½
                faceDisplay.innerText = "(uwu)"; // íœ´ì‹ í‘œì •
                statusDisplay.innerText = "PAUSED";
            }
        }

        function resetTimer() {
            stopTimer(); // ë¨¼ì € ë©ˆì¶¤
            elapsedTime = 0;
            updateDisplay(0);
            
            // í™”ë©´ ìƒíƒœ ë³€ê²½
            faceDisplay.innerText = "(â€¢_â€¢)"; // ê¸°ë³¸ í‘œì •
            statusDisplay.innerText = "READY";
        }
    </script>
</body>
</html>
